  <script>
    // Dark Mode Toggle
    function toggleTheme(){
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }
    if(localStorage.getItem('theme')==='dark'){document.body.classList.add('dark');}

    // Load Jobs (from localStorage or jobs.json)
    const savedJobs = JSON.parse(localStorage.getItem('jobs') || '[]');
    const jobList = document.getElementById('job-list');
    function renderJobs(jobs){
      jobList.innerHTML='';
      if(!jobs.length){jobList.innerHTML='‚ùå ‡§ï‡•ã‡§£‡§§‡•á‡§π‡•Ä ‡§Ö‡§™‡§°‡•á‡§ü ‡§â‡§™‡§≤‡§¨‡•ç‡§ß ‡§®‡§æ‡§π‡•Ä';return;}
      jobs.forEach(j=>{
        const div=document.createElement('div');
        div.className='card';
        div.innerHTML=`<h3>${j.title}</h3>
                       <p>${j.desc}</p>
                       <p><strong>‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§§‡§æ‡§∞‡•Ä‡§ñ:</strong> ${j.lastDate}</p>`;
        jobList.appendChild(div);
      });
    }
    if(savedJobs.length){renderJobs(savedJobs);}
    else {
      fetch('jobs.json').then(r=>r.json()).then(d=>renderJobs(d));
    }

    // Auto refresh every 30 sec (simulate news feed)
    setInterval(()=>{
      const updated = JSON.parse(localStorage.getItem('jobs') || '[]');
      renderJobs(updated);
    },30000);
  </script>
